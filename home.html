<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveClock</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <section class="material">
        <header class="header">
            <h1>LiveClock</h1>
        </header>
        <div class="clock">
            <div id="dotcenter"></div>
            <div id="hhand" class="hand"></div>
            <div id="mhand" class="hand"></div>
            <div id="shand" class="hand"></div>
        </div>
        <div class="timecontainer">
            <h1 id="time"></h1>
        </div>
    
        <footer id="footer">
            <p>Copyright &copy;<span id="year"></span> LiveClock | VIVEK SHARMA</p>
        </footer>
    </section>

        
    <script src="home.js"></script>
</body>
</html>
